<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Story Assistant</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon-16x16.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        .story-input {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .story-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .response-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-height: 200px;
        }

        .response-section h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.3rem;
        }

        .story-display {
            background: white;
            border-radius: 8px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e1e5e9;
        }

        .story-line {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 15px;
            line-height: 1.5;
        }

        .story-line.user {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }

        .story-line.ai {
            background: #f3e5f5;
            border-left: 4px solid #9c27b0;
            animation: aiResponse 0.5s ease-in-out;
        }

        @keyframes aiResponse {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .story-line .label {
            font-weight: 600;
            margin-right: 8px;
            font-size: 14px;
        }

        .story-line.ai .label {
            color: #9c27b0;
            font-weight: 700;
        }

        .story-line.user .label {
            color: #2196f3;
            font-weight: 700;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #f44336;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Story Assistant</h1>
            <p>Start your story and let AI continue it with you!</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <label for="storyInput">Your Story:</label>
                <textarea 
                    id="storyInput" 
                    class="story-input" 
                    placeholder="Start your story here... (e.g., 'Once upon a time, there was a brave knight who lived in a magical forest...')"
                ></textarea>
                
                <div class="button-group">
                    <button id="startBtn" class="btn btn-primary">üöÄ Start Story</button>
                    <button id="continueBtn" class="btn btn-secondary" disabled>üìù Continue Story</button>
                    <button id="clearBtn" class="btn btn-secondary">üóëÔ∏è Clear</button>
                </div>
            </div>
            
            <div class="response-section">
                <h3>üìñ Story Progress</h3>
                <div id="storyDisplay" class="story-display">
                    <div class="loading">Start your story to begin the adventure!</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isStoryStarted = false;
        let currentStory = [];

        const storyInput = document.getElementById('storyInput');
        const startBtn = document.getElementById('startBtn');
        const continueBtn = document.getElementById('continueBtn');
        const clearBtn = document.getElementById('clearBtn');
        const storyDisplay = document.getElementById('storyDisplay');

        startBtn.addEventListener('click', startStory);
        continueBtn.addEventListener('click', continueStory);
        clearBtn.addEventListener('click', clearStory);

        async function startStory() {
            const userInput = storyInput.value.trim();
            if (!userInput) {
                showError('Please enter some text to start your story!');
                return;
            }

            isStoryStarted = true;
            currentStory = [];
            
            // Add user input to story
            currentStory.push({ type: 'user', content: userInput });
            updateStoryDisplay();
            
            // Disable start button, enable continue button
            startBtn.disabled = true;
            continueBtn.disabled = false;
            
            // Clear input
            storyInput.value = '';
            
            // Get AI response
            await getAIResponse(userInput, 'start');
        }

        async function continueStory() {
            const userInput = storyInput.value.trim();
            if (!userInput) {
                showError('Please enter some text to continue the story!');
                return;
            }

            // Add user input to story
            currentStory.push({ type: 'user', content: userInput });
            updateStoryDisplay();
            
            // Clear input
            storyInput.value = '';
            
            // Get AI response
            await getAIResponse(userInput, 'continue');
        }

        async function getAIResponse(userInput, action) {
            showLoading();
            
            try {
                const response = await fetch('/api/story', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_input: userInput,
                        action: action,
                        current_story: currentStory
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.ai_response) {
                    currentStory.push({ type: 'ai', content: data.ai_response });
                    updateStoryDisplay();
                } else if (data.error) {
                    showError(`API Error: ${data.error}`);
                } else {
                    showError('No AI response received');
                }
                
                hideLoading();
                
            } catch (error) {
                showError(`Network Error: ${error.message}`);
                hideLoading();
            }
        }

        function updateStoryDisplay() {
            if (currentStory.length === 0) {
                storyDisplay.innerHTML = '<div class="loading">Start your story to begin the adventure!</div>';
                return;
            }

            const storyHTML = currentStory.map((line, index) => {
                const label = line.type === 'user' ? 'üë§ You' : 'ü§ñ AI';
                const className = line.type === 'user' ? 'user' : 'ai';
                return `<div class="story-line ${className}">
                    <span class="label">${label}:</span>
                    <span class="content">${line.content}</span>
                </div>`;
            }).join('');

            storyDisplay.innerHTML = storyHTML;
            storyDisplay.scrollTop = storyDisplay.scrollHeight;
        }

        function clearStory() {
            currentStory = [];
            storyInput.value = '';
            isStoryStarted = false;
            startBtn.disabled = false;
            continueBtn.disabled = true;
            updateStoryDisplay();
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.id = 'loadingIndicator';
            loadingDiv.textContent = 'AI is thinking';
            storyDisplay.appendChild(loadingDiv);
            storyDisplay.scrollTop = storyDisplay.scrollHeight;
        }

        function hideLoading() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            if (loadingIndicator) {
                loadingIndicator.remove();
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            storyDisplay.appendChild(errorDiv);
            storyDisplay.scrollTop = storyDisplay.scrollHeight;
            
            // Remove error after 5 seconds
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.remove();
                }
            }, 5000);
        }

        // Enable continue button when user starts typing
        storyInput.addEventListener('input', () => {
            if (isStoryStarted && storyInput.value.trim()) {
                continueBtn.disabled = false;
            } else {
                continueBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
